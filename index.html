<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css cdn bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>World</title>
    <style>
        #country-body {
            height: 90vh;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        /* #country-body::-webkit-scrollbar { width: 0 !important } */
    </style>
</head>
<body>
    <section class="container ">
        <div class=" m-auto  text-white w-75 rounded-3">
            <div class="p-3 bg-primary row rounded-3">
                <div class="  col-md-5 col-12 text-center">
                    <h3>Explore The World</h3>
                </div>
                <div class="col-md-7  col-12 d-flex justify-content-end align-items-center">
                    <input id="input-field" onkeyup="searchCountry()" placeholder="Country Name"
                        class="border-0 m-2 p-1 rounded-2 w-75" type="name">
                </div>
            </div>
            <div id="country-body" class="p-5 bg-secondary">
            </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
